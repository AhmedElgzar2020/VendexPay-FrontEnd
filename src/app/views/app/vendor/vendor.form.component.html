<div class="row">
  <div class="col-12">
    <app-heading></app-heading>
    <app-breadcrumb></app-breadcrumb>
    <div class="separator mb-5"></div>
  </div>
</div>
<div class="row">
  <div class="col-12 col-lg-12 mb-4">
    <h5 class="mb-4">add vendor</h5>
    <form novalidate="">
      <generalInfo
        [hidden]="currentForm !== 1"
        (GetAction)="Action($event)"
      ></generalInfo>
      <address
        [hidden]="currentForm !== 2"
        (GetAction)="Action($event)"
      ></address>

      <contact
        [hidden]="currentForm !== 3"
        (GetAction)="Action($event)"
      ></contact>

      <manager
        [hidden]="currentForm !== 4"
        (GetAction)="Action($event)"
      ></manager>
      <document [hidden]="currentForm !== 5"
      (GetAction)="Action($event)"></document>
      
      <contract [hidden]="currentForm !== 6"
      (GetAction)="Action($event)"></contract>
      
      <!-- <div class="form-group col-md-12 form-submitter">
        <button type="submit" class="btn btn-primary site-btn">Submit</button>
      </div> -->
    </form>
  </div>
</div>
