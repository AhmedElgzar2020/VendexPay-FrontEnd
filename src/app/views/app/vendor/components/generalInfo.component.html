<div class="card mb-4">
  <div class="card-body mb-2">
    <h5 class="form-group-title">Merchant General Information</h5>
    <div class="row">
      <div class="form-group col-md-3">
        <label>User Name</label>
        <input type="text" class="form-control" [(ngModel)]="model.userName" />
      </div>
      <div class="form-group col-md-3">
        <label>Merchant Name</label>
        <input type="text" class="form-control" [(ngModel)]="model.name" />
      </div>
      <div class="form-group col-md-3">
        <label>Company Type</label>
        <ng-select
          [items]="companyTypes"
          bindLabel="name"
          bindValue="id"
          [(ngModel)]="model.companyTypeId"
        >
        </ng-select>
      </div>
      <div class="form-group col-md-3">
        <label>Merchant Id No.</label>
        <input type="text" class="form-control" [(ngModel)]="model.idNo" />
      </div>
      <div class="form-group col-md-3">
        <label>Legal Company Name</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="model.companyName"
        />
      </div>
      <div class="form-group col-md-3">
        <label>Address Line 1</label>
        <input type="text" class="form-control" [(ngModel)]="model.address1" />
      </div>
      <div class="form-group col-md-3">
        <label>Address Line 2</label>
        <input type="text" class="form-control" [(ngModel)]="model.address2" />
      </div>
      <div class="form-group col-md-3">
        <label>Zip Code</label>
        <input type="text" class="form-control" [(ngModel)]="model.zipCode" />
      </div>
      
      <div class="form-group col-md-3">
        <label>Country</label>

        <ng-select
          [items]="countries"
          bindLabel="name"
          bindValue="id"
          (change)="getCities($event)"
        >
        </ng-select>
      </div>
      <div class="form-group col-md-3">
        <label>City</label>

        <ng-select
          [items]="cities"
          bindLabel="name"
          bindValue="id"
          [(ngModel)]="model.cityId"
        >
        </ng-select>
      </div>
      <div class="form-group col-md-3">
        <label>Logo</label>
        <input type="file" class="form-control" [(ngModel)]="model.logo" />
      </div>
    </div>
  </div>
  <div class="card-footer mb-2">
    <div class="row">
      <button type="button" class="btn btn-primary" (click)="Action('Next')">
        Next
      </button>
      <button type="button" class="btn" (click)="Action('Skip')">Skip</button>
    </div>
  </div>
</div>
