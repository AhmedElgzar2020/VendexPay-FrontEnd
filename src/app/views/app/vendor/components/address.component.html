<div class="card mb-4">
    <div class="card-body mb-2">
      <h5 class="form-group-title">Merchant Main Office Address</h5>
        <div class="row">
          <div class="form-group col-md-3">
            <label>Zip No.</label>
            <input type="text" class="form-control"/>
          </div>
          <div class="form-group col-md-3">
            <label>Street No.</label>
            <input type="text" class="form-control"/>
          </div>
          <div class="form-group col-md-3">
            <label>Building No.</label>
            <input type="text" class="form-control"/>
          </div>
          <div class="form-group col-md-3">
            <label>Building Type.</label>
            <input type="text" class="form-control"/>
          </div>
          <div class="form-group col-md-3">
            <label>Office Tel</label>
            <input type="text" class="form-control"/>
          </div>
          <div class="form-group col-md-3">
            <label>Office Fax</label>
            <input type="text" class="form-control"/>
          </div>
          <div class="form-group col-md-3">
            <label>Company Email</label>
            <input type="text" class="form-control"/>
          </div>
          <div class="form-group col-md-3">
            <label>Website</label>
            <input type="text" class="form-control"/>
          </div>
        </div>
    </div>
    <div class="card-footer mb-2">
        <div class="row">
        <button type="button" class="btn btn-primary" (click)="Action('Next')">Next</button>
        <button type="button" class="btn " (click)="Action('Skip')">Skip</button>
        <button type="button" class="btn btn-danger" (click)="Action('Back')">Back</button>
      </div>
      </div>
  </div>
