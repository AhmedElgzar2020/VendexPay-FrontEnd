<div class="card mb-4">
    <div class="card-body mb-2">
      <h5 class="form-group-title">Government Registeration Documents</h5>
      <div class="row">
        <div class="col-md-12 inner-form-title">MOCI CR</div>
        <div class="form-group col-md-3">
          <label>CR No.</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group col-md-3">
          <label>CR Expiry Date</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group col-md-3">
          <label>CR Print Date</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group col-md-3">
          <label>TAX ID NO.</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group col-md-3">
          <label>Image</label>
          <input type="file" class="form-control" />
        </div>
        <div class="form-group col-md-3">
          <label>CR Start Date</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group col-md-3">
          <label>CR Capital QAR</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group col-md-3">
          <label>Legal Firm</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group col-md-3">
          <label>Website</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-md-12 inner-form-title">Baladiya</div>
        <div class="form-group col-md-3">
          <label>Trading No.</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group col-md-3">
          <label>Trading Expiry Date</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group col-md-3">
          <label>Trading Print Date</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group col-md-3">
          <label>Trading Type</label>
          <select class="form-control">
            <option value="1">Type 1</option>
            <option value="2">Type 2</option>
            <option value="3">Type 3</option>
          </select>
        </div>
        <div class="form-group col-md-3">
          <label>Image</label>
          <input type="file" class="form-control" />
        </div>
        <div class="col-md-12 inner-form-title">Computer Card</div>
        <div class="form-group col-md-3">
          <label>Computer Card No.</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group col-md-3">
          <label>Computer Expiry Date</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group col-md-3">
          <label>Sector</label>
          <select class="form-control">
            <option value="1">Sector 1</option>
            <option value="2">Sector 2</option>
            <option value="3">Sector 3</option>
          </select>
        </div>
        <div class="form-group col-md-3">
          <label>Image</label>
          <input type="file" class="form-control" />
        </div>
        <div class="col-md-12 inner-form-title">
          Computer Card Authorizers
        </div>
        <div class="form-group col-md-3">
          <label>Name</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group col-md-3">
          <label>Title</label>
          <select class="form-control">
            <option value="1">Title 1</option>
            <option value="2">Title 2</option>
            <option value="3">Title 3</option>
          </select>
        </div>
        <div class="form-group col-md-3">
          <label>Mobile</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group col-md-3">
          <label>QID</label>
          <input type="text" class="form-control" />
        </div>
      </div>
    </div>
    <div class="card-footer mb-2">
        <div class="row">
        <button type="button" class="btn btn-primary" (click)="Action('Next')">Next</button>
        <button type="button" class="btn " (click)="Action('Skip')">Skip</button>
        <button type="button" class="btn btn-danger" (click)="Action('Back')">Back</button>
      </div>
      </div>
  </div>
