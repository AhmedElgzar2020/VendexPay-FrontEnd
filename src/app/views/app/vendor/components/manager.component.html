<div class="card mb-4">
    <div class="card-body mb-2">
      <h5 class="form-group-title">CR Signatory Managers</h5>
      <div class="row">
        <div class="form-group col-md-3">
          <label>Name</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group col-md-2">
          <label>Title</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group col-md-3">
          <label>Mobile</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group col-md-3">
          <label>Qid</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group col-md-1">
          <label>Add</label>
          <button type="button" class="btn btn-primary site-btn">+</button>
        </div>
        <div class="col-md-12">
          <ul></ul>
        </div>
      </div>
    </div>
    <div class="card-footer mb-2">
        <div class="row">
        <button type="button" class="btn btn-primary" (click)="Action('Next')">Next</button>
        <button type="button" class="btn " (click)="Action('Skip')">Skip</button>
        <button type="button" class="btn btn-danger" (click)="Action('Back')">Back</button>
      </div>
      </div>
  </div>
