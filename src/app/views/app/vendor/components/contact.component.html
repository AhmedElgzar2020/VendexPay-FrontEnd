<div class="card mb-4">
    <div class="card-body mb-2">
      <h5 class="form-group-title">Merchant contacts</h5>
      <div class="row">
        <div class="form-group col-md-3">
          <label>Name</label>
          <input type="text" class="form-control" id="contact-name" />
        </div>
        <div class="form-group col-md-2">
          <label>Title</label>
          <input type="text" class="form-control" id="contact-title" />
        </div>
        <div class="form-group col-md-3">
          <label>Email</label>
          <input type="text" class="form-control" id="contact-email" />
        </div>
        <div class="form-group col-md-3">
          <label>Mobile</label>
          <input type="text" class="form-control" id="contact-mobile" />
        </div>
        <div class="form-group col-md-1">
          <label>Add</label>
          <button
            type="button"
            class="btn btn-primary site-btn"
            id="add-contact"
          >
            +
          </button>
        </div>
        <div class="col-md-12">
          <ul id="contact-list"></ul>
        </div>
      </div>
    </div>
    <div class="card-footer mb-2">
        <div class="row">
        <button type="button" class="btn btn-primary" (click)="Action('Next')">Next</button>
        <button type="button" class="btn " (click)="Action('Skip')">Skip</button>
        <button type="button" class="btn btn-danger" (click)="Action('Back')">Back</button>
      </div>
      </div>
  </div>
