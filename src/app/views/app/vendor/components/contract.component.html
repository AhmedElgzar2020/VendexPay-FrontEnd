<div class="card mb-4">
    <div class="card-body mb-2">
      <h5 class="form-group-title">Contract Information</h5>
      <div class="row">
        <div class="form-group col-md-2">
          <label>Client No.</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group col-md-2">
          <label>Contract No.</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group col-md-3">
          <label>Contract Start Date</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group col-md-3">
          <label>Contract Expirey Date</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group col-md-2">
          <label>Image</label>
          <input type="file" class="form-control" />
        </div>
        <div class="form-group col-md-3">
          <label>Renewal Contract Date</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group col-md-3">
          <label>Renewal Expirey Date</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group col-md-3">
          <label>Company Email</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group col-md-3">
          <label>Website</label>
          <input type="text" class="form-control" />
        </div>
      </div>
    </div>
    <div class="card-footer mb-2">
        <div class="row">
        <button type="button" class="btn btn-primary" (click)="Action('Next')">Save</button>
        <button type="button" class="btn btn-danger" (click)="Action('Back')">Back</button>
      </div>
      </div>
  </div>
